    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
        <h1>National Park Search</h1>
        
        <form>
            <div class="input">
                <p>Please indicate the states in which you'd like to search for parks.</p>
                <div class="checkbox"><label><input id="regionStates[]" class="stateSelect" type="checkbox" value="AK">Alaska</label></div>
                    <div class="checkbox"><label><input id="regionStates[]" class="stateSelect" type="checkbox" value="AL">Alabama</label></div>

                    <div class="checkbox"><label><input id="regionStates[]" class="stateSelect" type="checkbox" value="ID">Idaho</label></div>
                    <div class="checkbox"><label><input id="regionStates[]" class="stateSelect" type="checkbox" value="IL">Illinois</label></div>
                    <div class="checkbox"><label><input id="regionStates[]" class="stateSelect" type="checkbox" value="IN">Indiana</label></div>
                    <div class="checkbox"><label><input id="regionStates[]" class="stateSelect" type="checkbox" value="KS">Kansas</label></div>
                    <div class="checkbox"><label><input id="regionStates[]" class="stateSelect" type="checkbox" value="KY">Kentucky</label></div>
                    <div class="checkbox"><label><input id="regionStates[]" class="stateSelect" type="checkbox" value="LA">Louisiana</label></div>
                    <div class="checkbox"><label><input id="regionStates[]" class="stateSelect" type="checkbox" value="MA">Massachusetts</label></div>

            </div>
            <div class="max-results-selector">
            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">
        </div>
            <input type="submit" id="submit" value="Search for parks">
        </form>
        <p id="js-error-message"></p>
        <section id="results" class="hidden">
                <h2>Search results</h2>
                <ul id="results-list">
                </ul>
        </section>
    </main> 
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
